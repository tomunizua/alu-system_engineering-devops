<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #ffc0cb; /* Pink */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #ff69b4; /* Hot Pink */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #800080; /* Purple */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://source.unsplash.com/grey-door-lever-Vy2cHqm0mCs" alt="404 Not Found">
        <h1>Oops! Couldn't Find That Page</h1>
        <p>Looks like you've wandered into a magical garden that doesn't have the page you're looking for.</p>
        <p>Why not go back to the <a href="/">enchanted home</a>?</p>
    </div>
</body>
</html>
